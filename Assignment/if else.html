    <script>
        //java if else Question Answer  //
       //     Q 1          //
var char = prompt("Enter a character:");
var ascii_code = char.charCodeAt(0);
if (ascii_code >= 48 && ascii_code <= 57) {
    alert("Input is a number");
}
else if (ascii_code >= 65 && ascii_code <= 90) {
    alert("Input is an uppercase letter");
}
else if (ascii_code >= 97 && ascii_code <= 122) {
    alert("Input is a lowercase letter");
}

else {
    console.log("Invalid input");
}

        //   Q  2          //
var num1 = prompt("Enter a first integer")

if(num1 > num2){
  alert("The larger number is " + num1)
} else if(num2 > num1){
  alert("The larger number is " + num2)
}else{
  alert("Both Number Are Equal")
}
   //    Q 3          //

  alert("The Number Is positive")

}else{

}
    //   Q 5          //

var char = prompt("Enter a character of vowel:");
char = char.toLowerCase();
if (char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u') {
    alert("The character is a vowel");
}
else {
    alert("The character is not a vowel");
}
     //  Q    6       //

else if (userPassword === correctPassword) {

else {

}

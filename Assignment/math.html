<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = +prompt("Enter a positive integer:");
document.write("Number: " + num + "<br>");
document.write("Round off value: " + Math.round(num) + "<br>");
document.write("Floor value: " + Math.floor(num) + "<br>");
document.write("Ceil value: " + Math.ceil(num) + "<br>");





var num = +prompt("Enter a negative floating point number:");
document.write("Number: " + num + "<br>");
document.write("Round off value: " + Math.round(num) + "<br>");
document.write("Floor value: " + Math.floor(num) + "<br>");
document.write("Ceil value: " + Math.ceil(num) + "<br>");





var num = +prompt("Enter a number:");
document.write("The absolute value of " + num + " is " + Math.abs(num));





var diceValue = Math.floor(Math.random() * 6) + 1;
document.write("Random dice value: " + diceValue + "<br>");

var diceValue = Math.floor(Math.random() * 6) + 1;
document.write("Random dice value: " + diceValue+ "<br>");



var coinValue = Math.floor(Math.random() * 2) + 1;
if (coinValue === 1) {
  document.write("Random coin value: Heads"+ "<br>");
} else {
  document.write("Random coin value: Tails"+ "<br>");
}



var randomNum = Math.floor(Math.random() * 100) + 1;
document.write("Random number between 1 and 100: " + randomNum);




var secretNum = Math.floor(Math.random() * 10) + 1;
var userNum = +prompt("Enter a number between 1 and 10:");
if (userNum === secretNum) {
  document.write("Congratulations! You guessed the secret number.");
} else {
  document.write("Try again!");
}

    </script>
</body>
</html>

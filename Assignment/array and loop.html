<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
             // array &  loop    //
      //     q1           //

let emptyMultiDimArray = [];

let matrix = [
  [0, 1, 2, 3],
  [1, 0, 1, 2],
  [2, 1, 0, 1]
]
document.write(matrix[0][0]); 
document.write(matrix[1][2]); 
document.write(matrix[2][0]); 
document.write(matrix[0][3] + "<br>"); 
document.write(matrix[0][1]); 
document.write(matrix[0][0]); 
document.write(matrix[0][1]); 
document.write(matrix[2][0] + "<br>");
document.write(matrix[0][2]); 
document.write(matrix[0][1]); 
document.write(matrix[0][0]); 
document.write(matrix[0][1] + "<br>");

//              q2                   //
for (let i = 1; i <= 10; i++) {
  document.write(i +"<br>")  ;
}

//           q3           //

let tableNumber = parseInt(prompt("Enter the number for the multiplication table:"));
let tableLength = parseInt(prompt("Enter the length of the multiplication table:"));

for (let i = 1; i <= tableLength; i++) {
  let result = tableNumber * i;
  document.write(tableNumber + " x " + i + " = " + result + "<br>");
}





//           q4           //

let fruits = ["apple", "banana", "mango", "orange", "strawberry"];

for (let i = 0; i < fruits.length; i++) {
  document.write(i + ": " + fruits[i] + "<br>");
}

//           q5           //

document.write("a. Counting: ");
for (let i = 1; i <= 15; i++) {
  document.write(i + ", ");
}

document.write("<br>");

document.write("b. Reverse counting: ");
for (let i = 10; i >= 1; i--) {
  document.write(i + ", ");
}

document.write("<br>");

document.write("c. Even: ");
for (let i = 0; i <= 20; i += 2) {
  document.write(i + ", ");
}

document.write("<br>");

document.write("d. Odd: ");
for (let i = 1; i <= 19; i += 2) {
  document.write(i + ", ");
}

document.write("<br>");

document.write("e. Series: ");
for (let i = 2; i <= 20; i += 2) {
  document.write(i + "k, ");
}
             //    q6         //

var A = ["cake", "apple pie", "cookie", "chips", "patties"];

var searchItem = prompt("Enter item to search:");

var found = false;


for (var i = 0; i < A.length; i++) {
  if (A[i] === searchItem) {
    found = true;
    break;
  }
}

if (found) {
  alert(searchItem + " is available at index " + i + " in our bakery");
} else {
  alert("We are sorry. " + searchItem + " is not available in our bakery.");
}




    </script>
</body>
</html>
